<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>View Grades</title>
    <!-- Bootstrap -->
    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="ext/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div#authzBox {
            width: 400px;
            margin: 40px auto;            
        }
    </style>
</head>
<body>

    <div id="container" class="container">
    </div>

    <script id="gradeList" type="text/x-jsrender">
        <h1>View Grades</h1>
        <p class="lead">Here you can view your grades!</p>

        <div class="content">
            {{if students}}
                <form class="form form-horizontal">
                    <label>Grades for student 
                        <select id="studentList" name="studentList">
                            {{for students ~sel=selected}}
                                {{if id === ~sel}} 
                                    <option value="{{:id}}" selected="selected">{{:id}}</option> 
                                {{else}}
                                    <option value="{{:id}}">{{:id}}</option> 
                                {{/if}}
                            {{/for}}
                        </select>
                    </label>
                </form>
            {{/if}}

            {{if grades}}
            <table class="table table-striped table-bordered">
                <thead>
                    <tr><th>Course</th><th>Grade</th></tr>
                </thead>
                	<tbody>
                    {{for grades}}
                        {{if grade < 6}}
                            <tr class="error"><td><em>{{:course}}</em></td><td><span>{{:grade}}</span></td></tr>
                        {{else grade >= 8}}
                            <tr class="success"><td><em>{{:course}}</em></td><td><span>{{:grade}}</span></td></tr>
                        {{else}}
                            <tr><td><em>{{:course}}</em></td><td><span>{{:grade}}</span></td></tr>
                        {{/if}}
                    {{/for}}
                </tbody>
            </table>
            {{/if}}
        </div>
    </script>

    <script id="authzBox" type="text/x-jsrender">
        <div id="authzBox" class="well well-small">
            <h1>View Grades</h1>
            <p class="lead">This application needs to have your permission to access the grades at your institute.</p>
            <button class="btn btn-success" id="startAuthz">Obtain Permission</button>
            <button class="btn" id="noAuthz">No Thanks</button>
        </div>
    </script>

    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/js/jso.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="config/config.js"></script>
    <script src="js/grades.js"></script>

  </body>
</html>
